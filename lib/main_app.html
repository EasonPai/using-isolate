<dom-module id="main-app">
  <style>
    :host {
      display: block;
    }
    paper-button {
      background-color: var(--paper-indigo-400);
      color: white;
    }
  </style>

  <template>
    <p>
      Fibonacci Calculator <paper-progress indeterminate></paper-progress>
      <paper-input label="Type a number..." value="{{text}}"></paper-input>
      Run with
      <paper-button id="isolate_run" >Multi-thread</paper-button>
      <paper-button id="local_run" >Main Thread</paper-button>
      <div id="output"></div>
    </p>
  </template>
</dom-module>
